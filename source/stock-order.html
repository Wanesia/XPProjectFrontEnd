<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stock.css">
</head>
<body>
<div class="layer">
    <div class="top">
        <i class="material-icons"></i>
        <ul>
            <li><a href="#" class="hover-underline-animation">Bowling</a></li>
            <li><a href="#" class="hover-underline-animation">Air Hockey</a></li>
            <li><a href="#" class="hover-underline-animation">Dining</a></li>
            <li><a href="#" class="hover-underline-animation">Stock</a></li>
        </ul>
    </div>
</div>
<table>
    <thead>
    <th>Item</th>
    <th>Current Quantity</th>
    <th>Order Quantity</th>
    </thead>
    <tbody>
    <tr>
        <td>Bowling Balls</td>
        <td>50</td>
        <td><input type="number" value="0"></td>
    </tr>
    <tr>
        <td>Air Hockey Pucks</td>
        <td>50</td>
        <td><input type="number" value="0"></td>
    </tr>
    <tr>
        <td>Bowling Pins</td>
        <td>50</td>
        <td><input type="number" value="0"></td>
    </tr>
    <tr>
        <td>Bowling Shoes</td>
        <td>50</td>
        <td><input type="number" value="0"></td>
    </tr>
    </tbody>
</table>
<button class="button-order">ORDER</button>
<div class ="content">
</div>
</body>
</html>
