<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stock.css">
</head>
<body onload="loadIntoTable()">
<div class="layer" id="navbar">
    <div class="top">
        <a class="home-link" href="index.html">
            <img class="home-icon" src="/resources/home.png" alt="Home button">
        </a>
        <ul>
            <li><a href="bowling.html" class="hover-underline-animation">Bowling</a></li>
            <li><a href="hockey.html" class="hover-underline-animation">Air Hockey</a></li>
            <li><a href="dining.html" class="hover-underline-animation">Dining</a></li>
            <li><a href="stock.html" class="hover-underline-animation">Stock</a></li>
        </ul>
    </div>
</div>
<label for="stock-drop-down">Choose Stock</label>
<select name="stock-drop-down" id="stock-drop-down" autocomplete="off" onChange="showByCategory()">
    <option value="All" selected>All</option>
    <option value="Bowling" >Bowling</option>
    <option value="Hockey">Air Hockey</option>
    <option value="Dining">Dining</option>
</select>
<table id="stock-order">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Current Quantity</th>
    <th>Order Quantity</th>
    <th>Order</th>
    </thead>
    <tbody id="table_body">
    </tbody>
</table>
<div class ="content">
</div>

<script src="js/stock_order.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
