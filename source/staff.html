<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/staff.css">
</head>
<body>
<div class="layer">
    <a class="home-link" href="index.html">
        <img class="home-icon" src="/resources/home.png" alt="Home button">
    </a>
    <div class="top">
        <ul>
            <li><a href="bowling.html" class="hover-underline-animation">Bowling</a></li>
            <li><a href="hockey.html" class="hover-underline-animation">Air Hockey</a></li>
            <li><a href="dining.html" class="hover-underline-animation">Dining</a></li>
            <li><a href="stock.html" class="hover-underline-animation">Stock</a></li>
            <li><a href="shop.html" class="hover-underline-animation">Shop</a></li>
            <li><a href="staff.html" class="hover-underline-animation">Staff</a></li>
        </ul>
    </div>
    <div class="content">
        <table class="staff-table">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Morning</th>
                    <th>Afternoon</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <div class="btn">
            <button id="create">create</button>
        </div>
    </div>
    <div id="modal" class="modal" tabindex="-1" role="dialog" style="display: none">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title modal-text">Modal title</h5>
                </div>
                <div class="modal-body">
                    <form id="modalBodyForm">
                        <label class="modal-label" for="positionSelection">Position:</label>
                        <select class="modal-text" id="positionSelection" autocomplete="off" onchange="positionSelection()">
                            <option value ="Cook" class="modal-text" selected>Cook</option>
                            <option value ="Waiter" class="modal-text" >Waiter</option>
                            <option value ="Cashier" class="modal-text">Cashier</option>
                            <option value ="Bowling" class="modal-text" >Bowling</option>
                            <option value ="Cleaning" class="modal-text">Cleaning</option>
                        </select>

                        <br>
                        <p class="modal-text">Select Shift Time:</p>
                        <input id="morningShift" required="required" class="inputs" type="radio" value="Morning">
                        <label class="modal-label" for="morningShift">Morning</label>
                        <input id="eveningShift" required="required" class="inputs" type="radio" value="Evening">
                        <label class="modal-label" for="eveningShift">Evening</label>

                        <br>
                        <label class="modal-label" for="employeeSelection">Employee:</label>
                        <select id="employeeSelection" class="modal-text" autocomplete="off" onchange="employeeSelection()">
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="bookButton" type="submit" class="btn btn-primary">Create Booking</button>
                    <button id="confirmChangesButton" type="submit" class="btn btn-primary">Save Booking</button>
                    <button id="cancelButton" type="button" class="btn btn-danger">Cancel Booking</button>
                    <button id="closeButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/staff-page.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
