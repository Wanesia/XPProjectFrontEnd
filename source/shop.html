<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/shop.css">
</head>
<body onload="doFetchStock()">
<div class="layer" id="navbar">
    <div class="top">
        <a class="home-link" href="index.html">
            <img class="home-icon" src="/resources/home.png" alt="Home button">
        </a>
        <ul>
            <li><a href="bowling.html" class="hover-underline-animation">Bowling</a></li>
            <li><a href="hockey.html" class="hover-underline-animation">Air Hockey</a></li>
            <li><a href="dining.html" class="hover-underline-animation">Dining</a></li>
            <li><a href="stock.html" class="hover-underline-animation">Stock</a></li>
            <li><a href="shop.html" class="hover-underline-animation">Shop</a></li>
            <li><a href="staff.html" class="hover-underline-animation">Staff</a></li>
        </ul>
    </div>
</div>
<div>

    <button class="topOfTable" id="addBeverage">Add beverage</button>
</div>
<table id="stock-order">
    <thead>
<!--    <th>Id</th>-->
    <th>Name</th>
    <th>Current Quantity</th>
    <th>Price</th>
    <th>Sell</th>
    <th>Edit</th>
    </thead>
    <tbody id="table_body">
    </tbody>
</table>

<div id="tableModal" class="modal" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id ="tableModalTitle" class="modal-title">Modal title</h5>
            </div>
            <div class="form-section">
                <label class="modal-label" for="newBeverageName" >Beverage Name</label>
                <input id="newBeverageName" class="inputs" type="text" autocomplete="off">
                <br>
                <label class="modal-label" for="newBeveragePrice">Beverage Price</label>
                <input id="newBeveragePrice" class="inputs" type="number" autocomplete="off">
                <br>
                <div id="newBeverageQuantityLabel">
                <label  class="modal-label" for="newBeverageQuantity" >Beverage Quantity</label>
                <input id="newBeverageQuantity" class="inputs" type="text" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">

                <button id="addBeverageModalButton" type="submit" class="btn btn-primary">Add</button>
                <button id="editBeverageModalButton" type="submit" class="btn btn-primary">Edit</button>
                <button id="deleteBeverageModalButton" type="submit" class="btn btn-danger">Delete</button>
                <button id="closeTableModalButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="content">
</div>

<script src="js/shop.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
