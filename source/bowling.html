<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/bowling.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--    <link rel="stylesheet" href="css/main.css">-->
</head>
<body style="background: #16005b;">
    <div class="layer" id="navbar">
        <div class="top">
            <a class="home-link" href="index.html">
                <img class="home-icon" src="/resources/home.png" alt="Home button">
            </a>
            <ul>
                <li><a href="bowling.html" class="hover-underline-animation">Bowling</a></li>
                <li><a href="hockey.html" class="hover-underline-animation">Air Hockey</a></li>
                <li><a href="dining.html" class="hover-underline-animation">Dining</a></li>
                <li><a href="stock.html" class="hover-underline-animation">Stock</a></li>
            </ul>
        </div>
    </div>
    <div class="datePicker">
        <label for="date" id="datePickerLabel">Current Date</label>
        <input type="date" id="date" name="date">
        <button id="generateTable" class="btn btn-generate">Generate Table</button>
        <a href="search.html"><button class="btn btn-generate">Search</button></a>
        <button id="editLaneStates" class="btn btn-generate">Disable Lanes</button>
    </div>
    <br>
    <br>

    <table class="bowling table-dark" id="bookingtable2">
        <thead>
        <tr>
            <th>Bowling Lane</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
            <th>12:00 - 13:00</th>
            <th>13:00 - 14:00</th>
            <th>14:00 - 15:00</th>
            <th>15:00 - 16:00</th>
            <th>16:00 - 17:00</th>
            <th>17:00 - 18:00</th>
            <th>18:00 - 19:00</th>
            <th>19:00 - 20:00</th>
            <th>20:00 - 21:00</th>
            <th>21: 00 - 22:00</th>
            <th class="lastColumn outOfOrderColumn" style="background-color: #343a40 ;">State</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <div id="modal" class="modal" tabindex="-1" role="dialog" style="display: none">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id ="modalTitle" class="modal-title">Modal title</h5>
                </div>
                <div class="modal-body">
                    <form id="modalBodyForm" method="post">
                        <div class="form-section">
                            <label class="modal-label" for="startDateTime">Booking Starts At:</label>
                            <input id="startDateTime" required="required" class="inputs" type="datetime-local">
                            <br>
                            <label class="modal-label" for="endDateTime">Booking Ends At:</label>
                            <input id="endDateTime" required="required" class="inputs" type="datetime-local">
                        </div>
                        <div class="form-section">
                            <label class="modal-label" for="customerFirstName">Customer First Name</label>
                            <input id="customerFirstName" class="inputs" type="text">
                            <br>
                            <label class="modal-label" for="customerLastName">Customer Last Name</label>
                            <input id="customerLastName" class="inputs" type="text">
                            <br>
                            <label class="modal-label" for="customerTelephone">Customer telephone</label>
                            <input id="customerTelephone" class="inputs" type="tel">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="bookButton" type="submit" class="btn btn-primary">Create Booking</button>
                    <button id="confirmChangesButton" type="submit" class="btn btn-primary">Save Booking</button>
                    <button id="cancelButton" type="button" class="btn btn-danger">Cancel Booking</button>
                    <button id="closeButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<div class="background">

</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
